<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Pro Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .product-card { background: white; border-radius: 20px; overflow: hidden; transition: transform 0.3s; border: 1px solid transparent; cursor: pointer; height: 320px; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); border-color: #E3000F; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <div class="w-24 bg-white border-l flex flex-col items-center py-6 shadow-lg z-10">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Sika_AG_logo.svg/1200px-Sika_AG_logo.svg.png" class="w-12 mb-8">
            <div class="p-4 bg-black text-[#FFC500] rounded-xl mb-4"><i data-lucide="layout-grid"></i></div>
            <div class="p-4 text-gray-400 hover:bg-gray-100 rounded-xl transition"><i data-lucide="calculator"></i></div>
        </div>

        <div class="flex-1 p-8 overflow-hidden flex flex-col">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-4xl font-black">专 拽爪注</h1>
                    <p class="text-gray-500">专 专: <span class="text-green-600 font-bold">Saban-94 </span></p>
                </div>
                <input type="text" id="searchInput" placeholder="驻砖 爪专..." class="bg-white px-6 py-3 rounded-full shadow-sm w-96 border focus:border-[#E3000F] outline-none">
            </header>

            <div id="productGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 overflow-y-auto pb-20">
                <div class="col-span-full text-center text-gray-400 mt-20">
                    <i data-lucide="loader-2" class="animate-spin inline-block mb-2"></i> 注 转 注...
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        lucide.createIcons();
        
        //   转
        onSnapshot(collection(db, "products"), (snapshot) => {
            const grid = document.getElementById('productGrid');
            if (snapshot.empty) {
                grid.innerHTML = '<div class="col-span-full text-center text-xl">专 专拽. 住 住 住祝 爪专!</div>';
                return;
            }
            
            grid.innerHTML = "";
            snapshot.forEach(doc => {
                const p = doc.data();
                grid.innerHTML += `
                    <div class="product-card group">
                        <div class="h-40 bg-gray-50 flex items-center justify-center p-4 relative">
                            ${p.status ? `<div class="absolute top-2 left-2 bg-blue-600 text-white text-[10px] px-2 py-1 rounded">${p.status}</div>` : ''}
                            <img src="${p.image || 'https://placehold.co/300'}" class="max-h-full max-w-full object-contain mix-blend-multiply group-hover:scale-110 transition">
                        </div>
                        <div class="p-4 flex-1 flex flex-col">
                            <div class="text-[10px] font-bold text-gray-400 uppercase">${p.brand || 'GENERAL'}</div>
                            <h3 class="font-bold text-lg leading-tight mb-1">${p.name}</h3>
                            <p class="text-xs text-gray-500 line-clamp-2">${p.marketingDesc || ''}</p>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        });

        // 驻砖
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(term) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
