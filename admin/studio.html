<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #f3f4f6; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; height: 100%; }
        .main-area { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; margin-top: 5px; outline: none; transition: 0.2s; }
        input:focus, textarea:focus { border-color: #2563eb; }
        .product-item { padding: 10px; border-bottom: 1px solid #f3f4f6; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .product-item:hover { background: #eff6ff; }
        .ai-btn { position: absolute; left: 8px; top: 38px; color: #16a34a; cursor: pointer; padding: 4px; border-radius: 4px; }
        .ai-btn:hover { background: #dcfce7; }
    </style>
</head>
<body class="flex">

    <aside class="sidebar">
        <div class="p-5 border-b">
            <h1 class="font-black text-xl text-gray-800">Saban Studio ğŸ›ï¸</h1>
            <input id="searchList" oninput="renderList()" placeholder="×—×™×¤×•×© ×‘××œ××™..." class="mt-4 bg-gray-50">
            <button onclick="createNew()" class="w-full bg-black text-white mt-3 py-2 rounded-lg font-bold hover:bg-gray-800">+ ××•×¦×¨ ×—×“×©</button>
        </div>
        <div id="inventoryList" class="flex-1 overflow-y-auto"></div>
    </aside>

    <main class="main-area">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold" id="pageTitle">×¢×¨×™×›×ª ××•×¦×¨</h2>
                <div class="flex gap-2">
                    <button onclick="runGlobalAI()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold flex gap-2 hover:bg-green-700 shadow-sm"><i data-lucide="sparkles"></i> AI ××œ×</button>
                    <button onclick="saveProduct()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold flex gap-2 hover:bg-blue-700 shadow-sm"><i data-lucide="save"></i> ×©××•×¨</button>
                </div>
            </div>

            <input type="hidden" id="editModeId">

            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div class="card relative">
                        <label class="font-bold text-sm text-gray-500">×©× ×”××•×¦×¨</label>
                        <input id="pName" placeholder="×”×§×œ×“ ×©× ××œ×..." class="font-bold text-lg">
                    </div>
                    
                    <div class="card relative">
                        <label class="font-bold text-sm text-gray-500">××•×ª×’</label>
                        <input id="pBrand">
                        <i data-lucide="sparkles" class="ai-btn" onclick="fillField('pBrand')"></i>
                    </div>

                    <div class="card">
                        <label class="font-bold text-sm text-gray-500">×§×˜×’×•×¨×™×”</label>
                        <select id="pCategory">
                            <option value="sealing">××™×˜×•×</option>
                            <option value="glues">×“×‘×§×™×</option>
                            <option value="flooring">×¨×™×¦×•×£</option>
                            <option value="concrete">×‘×˜×•×Ÿ</option>
                            <option value="plaster">×˜×™×—</option>
                        </select>
                    </div>

                    <div class="card relative">
                        <label class="font-bold text-sm text-gray-500">×ª×™××•×¨ ×©×™×•×•×§×™</label>
                        <textarea id="pMarketing" rows="4"></textarea>
                        <i data-lucide="sparkles" class="ai-btn" style="top: 40px" onclick="fillField('pMarketing')"></i>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="card bg-blue-50 border border-blue-100">
                        <label class="font-bold text-sm text-blue-800 mb-2 block">××¤×¨×˜ ×˜×›× ×™</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative">
                                <input id="pCoverage" placeholder="×›×™×¡×•×™ (×œ×''×¨)" class="text-sm">
                                <i data-lucide="sparkles" class="ai-btn" style="top: 8px" onclick="fillField('pCoverage')"></i>
                            </div>
                            <div class="relative">
                                <input id="pDrying" placeholder="×–××Ÿ ×™×™×‘×•×©" class="text-sm">
                                <i data-lucide="sparkles" class="ai-btn" style="top: 8px" onclick="fillField('pDrying')"></i>
                            </div>
                            <div class="relative col-span-2">
                                <input id="pThickness" placeholder="×¢×•×‘×™ ×™×™×©×•×" class="text-sm">
                                <i data-lucide="sparkles" class="ai-btn" style="top: 8px" onclick="fillField('pThickness')"></i>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <label class="font-bold text-sm text-gray-500">×ª××•× ×” (URL)</label>
                        <input id="pImage" placeholder="https://...">
                        <img id="imgPreview" src="" class="h-32 w-full object-contain mt-2 bg-gray-50 rounded border hidden">
                    </div>

                    <div class="card">
                        <label class="font-bold text-sm text-gray-500">×¡×˜×˜×•×¡</label>
                        <select id="pStatus">
                            <option value="standard">×¨×’×™×œ</option>
                            <option value="recommended">â­ ××•××œ×¥</option>
                            <option value="sale">ğŸ”¥ ××‘×¦×¢</option>
                            <option value="new">âœ¨ ×—×“×©</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { askGeminiAdmin } from '../js/gemini-service.js';

        lucide.createIcons();
        let allProducts = [];

        window.loadInventory = async () => {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '<div class="p-4 text-center text-gray-400">×˜×•×¢×Ÿ...</div>';
            const snap = await getDocs(collection(db, "products"));
            allProducts = [];
            list.innerHTML = "";
            snap.forEach(doc => {
                const p = {id: doc.id, ...doc.data()};
                allProducts.push(p);
                list.innerHTML += `
                    <div class="product-item" onclick="editProduct('${p.id}')">
                        <img src="${p.image || 'https://placehold.co/50'}" class="w-10 h-10 rounded object-contain bg-white border">
                        <div><div class="font-bold text-sm truncate w-32">${p.name}</div><div class="text-[10px] text-gray-500">${p.brand}</div></div>
                    </div>`;
            });
        }

        window.editProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            document.getElementById('editModeId').value = id;
            document.getElementById('pageTitle').innerText = "×¢×¨×™×›×ª: " + p.name;
            
            // Populate
            const set = (eid, val) => document.getElementById(eid).value = val || "";
            set('pName', p.name); set('pBrand', p.brand); set('pCategory', p.category);
            set('pMarketing', p.marketingDesc); set('pImage', p.image);
            set('pStatus', p.status);
            set('pCoverage', p.tech?.coverage); set('pDrying', p.tech?.drying); set('pThickness', p.tech?.thickness);
            
            if(p.image) {
                document.getElementById('imgPreview').src = p.image;
                document.getElementById('imgPreview').classList.remove('hidden');
            }
        }

        window.createNew = () => {
            document.getElementById('editModeId').value = "";
            document.getElementById('pageTitle').innerText = "××•×¦×¨ ×—×“×©";
            document.querySelectorAll('input, textarea, select').forEach(i => i.value = "");
            document.getElementById('imgPreview').classList.add('hidden');
        }

        // --- AI Features ---
        window.runGlobalAI = async () => {
            const name = document.getElementById('pName').value;
            if(!name) return alert("×”×–×Ÿ ×©× ××•×¦×¨ ×ª×—×™×œ×”");
            
            const btn = event.target; btn.innerText = "×—×•×©×‘...";
            const data = await askGeminiAdmin(name);
            if(data) {
                document.getElementById('pBrand').value = data.brand;
                document.getElementById('pMarketing').value = data.marketingDesc;
                document.getElementById('pCoverage').value = data.tech?.coverage || "";
                document.getElementById('pDrying').value = data.tech?.drying || "";
                document.getElementById('pThickness').value = data.tech?.thickness || "";
            }
            btn.innerHTML = `<i data-lucide="sparkles"></i> AI ××œ×`;
            lucide.createIcons();
        }

        window.fillField = async (fieldId) => {
            const name = document.getElementById('pName').value;
            if(!name) return alert("×—×¡×¨ ×©× ××•×¦×¨");
            const data = await askGeminiAdmin(name);
            if(data) {
                const mapping = {
                    'pBrand': data.brand, 'pMarketing': data.marketingDesc,
                    'pCoverage': data.tech?.coverage, 'pDrying': data.tech?.drying, 'pThickness': data.tech?.thickness
                };
                if(mapping[fieldId]) document.getElementById(fieldId).value = mapping[fieldId];
            }
        }

        // --- Save ---
        window.saveProduct = async () => {
            const btn = event.target; btn.innerText = "×©×•××¨...";
            const data = {
                name: document.getElementById('pName').value,
                brand: document.getElementById('pBrand').value,
                category: document.getElementById('pCategory').value,
                marketingDesc: document.getElementById('pMarketing').value,
                image: document.getElementById('pImage').value,
                status: document.getElementById('pStatus').value,
                tech: {
                    coverage: document.getElementById('pCoverage').value,
                    drying: document.getElementById('pDrying').value,
                    thickness: document.getElementById('pThickness').value
                },
                updatedAt: new Date()
            };

            const id = document.getElementById('editModeId').value;
            if(id) await updateDoc(doc(db, "products", id), data);
            else {
                data.createdAt = new Date();
                await addDoc(collection(db, "products"), data);
            }
            
            alert("× ×©××¨ ×‘×”×¦×œ×—×”!");
            loadInventory();
            createNew();
            btn.innerHTML = `<i data-lucide="save"></i> ×©××•×¨`;
            lucide.createIcons();
        }

        loadInventory();
    </script>
</body>
</html>
