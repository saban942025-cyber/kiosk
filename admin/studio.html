<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika-Ai Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #111827; color: white; }
        .input-dark { background: #1f2937; border: 1px solid #374151; color: white; padding: 10px; border-radius: 8px; width: 100%; }
        .img-grid img { width: 100%; height: 80px; object-fit: cover; border-radius: 6px; cursor: pointer; border: 2px solid transparent; opacity: 0.7; }
        .img-grid img:hover, .img-grid img.selected { opacity: 1; border-color: #E3000F; transform: scale(1.05); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div class="w-80 bg-gray-900 border-l border-gray-800 p-6 flex flex-col gap-4 overflow-y-auto">
        <h1 class="text-2xl font-black text-[#E3000F]">Sika Studio âš¡</h1>
        
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
            <h3 class="text-xs font-bold text-gray-400 mb-2">××¤×ª×—×•×ª ×’×•×’×œ (×œ×ª××•× ×•×ª)</h3>
            <input id="googleApiKey" type="password" class="input-dark text-xs mb-2" placeholder="Google API Key">
            <input id="googleCx" type="text" class="input-dark text-xs mb-2" placeholder="Search Engine ID (CX)">
            <button onclick="saveKeys()" class="bg-blue-600 text-xs w-full py-1 rounded">×©××•×¨ ××¤×ª×—×•×ª</button>
        </div>

        <div id="inventoryList" class="space-y-2 mt-4">
            </div>
    </div>

    <div class="flex-1 p-8 overflow-y-auto bg-[#0f172a]">
        <div class="max-w-4xl mx-auto bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-2xl">
            
            <div class="flex gap-4 mb-8 items-end">
                <div class="flex-1">
                    <label class="text-sm font-bold text-purple-400 mb-1 block">âœ¨ ××—×•×œ×œ ××•×˜×•××˜×™ (Sika-Brain)</label>
                    <div class="flex gap-2">
                        <input id="aiInput" class="input-dark text-lg" placeholder="×”×§×œ×“ ×©× ××•×¦×¨ (×œ××©×œ: ×¡×™×§×” ×˜×•×¤×¡×™×œ 107)...">
                        <button onclick="runMagic()" class="bg-purple-600 hover:bg-purple-500 text-white px-6 rounded-lg font-bold whitespace-nowrap flex items-center gap-2">
                            <i data-lucide="wand-2"></i> ×¦×•×¨ ××•×¦×¨
                        </button>
                    </div>
                </div>
                <button onclick="createNew()" class="bg-gray-700 px-4 py-3 rounded-lg text-white font-bold">× ×§×”</button>
            </div>

            <div class="grid grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div><label class="text-xs text-gray-400">×©× ×”××•×¦×¨</label><input id="pName" class="input-dark font-bold"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs text-gray-400">××•×ª×’</label><input id="pBrand" class="input-dark"></div>
                        <div><label class="text-xs text-gray-400">×§×˜×’×•×¨×™×”</label>
                            <select id="pCat" class="input-dark">
                                <option value="sealing">××™×˜×•×</option>
                                <option value="glues">×“×‘×§×™×</option>
                                <option value="flooring">×¨×™×¦×•×£</option>
                                <option value="concrete">×‘×˜×•×Ÿ</option>
                            </select>
                        </div>
                    </div>
                    <div><label class="text-xs text-gray-400">×ª×™××•×¨ ×©×™×•×•×§×™</label><textarea id="pDesc" class="input-dark h-24"></textarea></div>
                    
                    <div class="bg-gray-900 p-3 rounded-lg border border-gray-800">
                        <label class="text-xs text-blue-400 font-bold mb-2 block">××¤×¨×˜ ×˜×›× ×™ (×œ×™×“×¢ ×©×œ Sika-Ai)</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input id="tCov" placeholder="×›×™×¡×•×™" class="input-dark text-xs">
                            <input id="tDry" placeholder="×™×™×‘×•×©" class="input-dark text-xs">
                            <input id="tThick" placeholder="×¢×•×‘×™" class="input-dark text-xs">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-gray-400">×ª××•× ×” (×‘×—×¨ ××”×’×œ×¨×™×” ××• ×”×–×Ÿ ×œ×™× ×§)</label>
                        <input id="pImg" class="input-dark text-xs mb-2" onchange="document.getElementById('previewImg').src=this.value">
                        <div id="imgResults" class="img-grid grid grid-cols-4 gap-2 hidden bg-gray-900 p-2 rounded mb-2"></div>
                        <div class="bg-white rounded-xl h-48 flex items-center justify-center p-2">
                            <img id="previewImg" src="https://placehold.co/400?text=Preview" class="max-h-full max-w-full object-contain">
                        </div>
                    </div>
                    
                    <button onclick="saveProduct()" class="w-full bg-[#E3000F] hover:bg-red-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg flex justify-center gap-2 mt-auto">
                        <i data-lucide="cloud-upload"></i> ×©×“×¨ ×œ×§×™×•×¡×§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { askGeminiAdmin, searchGoogleImages } from '../js/gemini-service.js';

        lucide.createIcons();

        // ×˜×¢×™× ×ª ××¤×ª×—×•×ª
        window.onload = () => {
            document.getElementById('googleApiKey').value = localStorage.getItem('sika_g_key') || '';
            document.getElementById('googleCx').value = localStorage.getItem('sika_cx') || '';
            loadInventory();
        };

        window.saveKeys = () => {
            localStorage.setItem('sika_g_key', document.getElementById('googleApiKey').value);
            localStorage.setItem('sika_cx', document.getElementById('googleCx').value);
            alert("××¤×ª×—×•×ª × ×©××¨×•!");
        };

        // --- ×”×¤×¢×œ×ª ×”×§×¡× (AI) ---
        window.runMagic = async () => {
            const name = document.getElementById('aiInput').value;
            if(!name) return alert("×”×§×œ×“ ×©× ××•×¦×¨");
            
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = "×—×•×©×‘...";
            
            // 1. ×”×‘× ×ª ×”××•×¦×¨ (×˜×§×¡×˜)
            const data = await askGeminiAdmin(name);
            if(data) {
                document.getElementById('pName').value = data.name;
                document.getElementById('pBrand').value = data.brand;
                document.getElementById('pCat').value = data.category || 'sealing';
                document.getElementById('pDesc').value = data.marketingDesc;
                if(data.tech) {
                    document.getElementById('tCov').value = data.tech.coverage || '';
                    document.getElementById('tDry').value = data.tech.drying || '';
                    document.getElementById('tThick').value = data.tech.thickness || '';
                }
            }

            // 2. ×—×™×¤×•×© ×ª××•× ×•×ª
            const gKey = document.getElementById('googleApiKey').value;
            const gCx = document.getElementById('googleCx').value;
            
            if(gKey && gCx) {
                const images = await searchGoogleImages(name, gKey, gCx);
                const gallery = document.getElementById('imgResults');
                gallery.innerHTML = '';
                gallery.classList.remove('hidden');
                
                images.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.onclick = () => {
                        document.querySelectorAll('#imgResults img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                        document.getElementById('pImg').value = url;
                        document.getElementById('previewImg').src = url;
                    };
                    gallery.appendChild(img);
                });
            }

            btn.innerHTML = originalText;
        }

        // ×©××™×¨×” ×œ-Firebase
        window.saveProduct = async () => {
            const btn = event.target;
            btn.innerText = "××©×“×¨...";
            
            try {
                await addDoc(collection(db, "products"), {
                    name: document.getElementById('pName').value,
                    brand: document.getElementById('pBrand').value,
                    category: document.getElementById('pCat').value,
                    marketingDesc: document.getElementById('pDesc').value,
                    image: document.getElementById('pImg').value,
                    tech: {
                        coverage: document.getElementById('tCov').value,
                        drying: document.getElementById('tDry').value,
                        thickness: document.getElementById('tThick').value
                    },
                    createdAt: Date.now()
                });
                alert("×”××•×¦×¨ ×‘××•×•×™×¨! Sika-Ai ×¢×•×“×›×Ÿ. ğŸ”¥");
                location.reload();
            } catch(e) {
                alert("×©×’×™××”: " + e.message);
                btn.innerText = "× ×¡×” ×©×•×‘";
            }
        }

        async function loadInventory() {
            const list = document.getElementById('inventoryList');
            const snap = await getDocs(collection(db, "products"));
            list.innerHTML = '';
            snap.forEach(doc => {
                const p = doc.data();
                list.innerHTML += `<div class="bg-black p-2 rounded text-xs truncate border border-gray-700">${p.name}</div>`;
            });
        }
        
        window.createNew = () => location.reload();
    </script>
</body>
</html>
