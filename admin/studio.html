<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #111; color: white; }
        .input-dark { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        .btn-action { background: #E3000F; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; transition: 0.2s; }
        .btn-action:hover { background: #ff1f1f; }
        .ai-btn { position: absolute; left: 8px; top: 35px; color: #4ade80; cursor: pointer; }
    </style>
</head>
<body class="p-10 max-w-5xl mx-auto">
    
    <header class="flex justify-between items-center mb-10 border-b border-gray-800 pb-5">
        <h1 class="text-3xl font-black text-[#FFC500]">Saban Studio ğŸ›ï¸</h1>
        <a href="../index.html" target="_blank" class="bg-white text-black px-4 py-2 rounded font-bold">×¤×ª×— ×§×™×•×¡×§</a>
    </header>

    <div class="grid grid-cols-2 gap-10">
        <div class="space-y-4">
            <div class="relative">
                <label class="text-sm text-gray-400">×©× ×”××•×¦×¨</label>
                <input id="pName" class="input-dark" placeholder="×œ××©×œ: Sika TopSeal 107">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="relative">
                    <label class="text-sm text-gray-400">××•×ª×’</label>
                    <input id="pBrand" class="input-dark">
                    <i data-lucide="sparkles" class="ai-btn" onclick="fillField('pBrand')"></i>
                </div>
                <div>
                    <label class="text-sm text-gray-400">×§×˜×’×•×¨×™×”</label>
                    <select id="pCategory" class="input-dark">
                        <option value="sealing">××™×˜×•×</option>
                        <option value="glues">×“×‘×§×™×</option>
                        <option value="flooring">×¨×™×¦×•×£</option>
                    </select>
                </div>
            </div>

            <div class="relative">
                <label class="text-sm text-gray-400">×ª×™××•×¨ ×©×™×•×•×§×™</label>
                <textarea id="pMarketing" class="input-dark h-24"></textarea>
                <i data-lucide="sparkles" class="ai-btn" onclick="fillField('pMarketing')"></i>
            </div>
            
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                <label class="text-xs text-blue-400 font-bold mb-2 block">××¤×¨×˜ ×˜×›× ×™ (AI Auto-Fill)</label>
                <div class="grid grid-cols-3 gap-2">
                    <input id="pCoverage" placeholder="×›×™×¡×•×™" class="input-dark text-xs mb-0">
                    <input id="pDrying" placeholder="×™×™×‘×•×©" class="input-dark text-xs mb-0">
                    <input id="pThickness" placeholder="×¢×•×‘×™" class="input-dark text-xs mb-0">
                </div>
            </div>

            <div>
                <label class="text-sm text-gray-400">×ª××•× ×” (URL)</label>
                <input id="pImage" class="input-dark" onchange="document.getElementById('preview').src=this.value">
            </div>

            <button onclick="saveProduct()" class="btn-action flex justify-center gap-2">
                <i data-lucide="cloud-upload"></i> ×©×“×¨ ×œ×§×™×•×¡×§
            </button>
        </div>

        <div class="bg-white rounded-2xl p-6 text-black">
            <h3 class="font-bold text-gray-400 mb-4">×ª×¦×•×’×” ××§×“×™××”</h3>
            <div class="border rounded-xl p-4 text-center">
                <img id="preview" src="https://placehold.co/400?text=Preview" class="h-48 mx-auto object-contain mb-4">
                <h2 id="prevName" class="text-2xl font-black">×©× ×”××•×¦×¨</h2>
                <div id="prevDesc" class="text-gray-500 mt-2">×ª×™××•×¨ ×”××•×¦×¨ ×™×•×¤×™×¢ ×›××Ÿ...</div>
            </div>
            <div class="mt-6 p-4 bg-gray-100 rounded-xl">
                <div class="flex items-center gap-2 mb-2 text-green-600 font-bold">
                    <i data-lucide="wifi"></i> ××—×•×‘×¨ ×œ-Firebase
                </div>
                <div id="status" class="text-sm text-gray-500">××•×›×Ÿ ×œ×©×™×“×•×¨...</div>
            </div>
        </div>
    </div>

    <script type="module">
        // ×©×™× ×œ×‘ ×œ× ×ª×™×‘: ×× ×—× ×• ×‘×ª×™×§×™×™×ª admin ×•×™×•×¦××™× ×”×—×•×¦×” ×œ-js
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { askGeminiAdmin } from '../js/gemini-service.js';

        lucide.createIcons();

        // ×¢×“×›×•×Ÿ ×ª×¦×•×’×” ××§×“×™××” ×‘×–××Ÿ ×××ª
        document.getElementById('pName').addEventListener('input', (e) => document.getElementById('prevName').innerText = e.target.value);
        document.getElementById('pMarketing').addEventListener('input', (e) => document.getElementById('prevDesc').innerText = e.target.value);

        // ××™×œ×•×™ ×©×“×•×ª ×‘×¢×–×¨×ª AI
        window.fillField = async (field) => {
            const name = document.getElementById('pName').value;
            if(!name) return alert("×›×ª×•×‘ ×©× ××•×¦×¨ ×§×•×“×");
            
            const icon = event.target;
            icon.classList.add('animate-spin'); // ×× ×™××¦×™×”
            
            const data = await askGeminiAdmin(name);
            
            if(data) {
                if(field === 'pBrand') document.getElementById('pBrand').value = data.brand;
                if(field === 'pMarketing') document.getElementById('pMarketing').value = data.marketingDesc;
                
                // ××™×œ×•×™ ×˜×›× ×™ ××•×˜×•××˜×™ ×× ×›×‘×¨ ×”×‘×× ×• ××™×“×¢
                if(data.tech) {
                    document.getElementById('pCoverage').value = data.tech.coverage || '';
                    document.getElementById('pDrying').value = data.tech.drying || '';
                    document.getElementById('pThickness').value = data.tech.thickness || '';
                }
            }
            icon.classList.remove('animate-spin');
        }

        // ×©××™×¨×” ×œ××¡×“ ×”× ×ª×•× ×™×
        window.saveProduct = async () => {
            const btn = document.querySelector('.btn-action');
            btn.innerText = "××©×“×¨...";
            
            try {
                await addDoc(collection(db, "products"), {
                    name: document.getElementById('pName').value,
                    brand: document.getElementById('pBrand').value,
                    category: document.getElementById('pCategory').value,
                    marketingDesc: document.getElementById('pMarketing').value,
                    image: document.getElementById('pImage').value,
                    tech: {
                        coverage: document.getElementById('pCoverage').value,
                        drying: document.getElementById('pDrying').value,
                        thickness: document.getElementById('pThickness').value
                    },
                    status: 'new',
                    createdAt: Date.now()
                });
                
                document.getElementById('status').innerText = "âœ… ×©×•×“×¨ ×‘×”×¦×œ×—×”: " + new Date().toLocaleTimeString();
                document.getElementById('status').classList.add('text-green-600');
                
                // ××™×¤×•×¡
                document.querySelectorAll('input, textarea').forEach(i => i.value = '');
                document.getElementById('preview').src = "https://placehold.co/400?text=Next+Product";
                
            } catch (e) {
                console.error(e);
                alert("×©×’×™××”: " + e.message);
            }
            btn.innerHTML = `<i data-lucide="cloud-upload"></i> ×©×“×¨ ×œ×§×™×•×¡×§`;
            lucide.createIcons();
        }
    </script>
</body>
</html>
