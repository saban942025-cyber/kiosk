        body { font-family: 'Heebo', sans-serif; background: #0f172a; color: white; height: 100vh; overflow: hidden; }
        .input-dark { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        .input-dark:focus { border-color: #38bdf8; outline: none; }
        .magic-btn { background: linear-gradient(135deg, #6366f1, #a855f7); border: none; color: white; font-weight: bold; transition: transform 0.2s; }
        .magic-btn:hover { transform: scale(1.02); }
        .magic-btn:active { transform: scale(0.98); }
        
        /* Phone Mockup for Eli's App */
        .phone-mockup {
            width: 300px; height: 600px; border: 12px solid #111; border-radius: 40px; background: #fff;
            position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);

        .phone-notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 120px; height: 25px; background: #111; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; z-index: 10; }
        .app-header { background: #E3000F; color: white; padding: 40px 20px 20px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .notification { background: #f3f4f6; border-left: 4px solid #E3000F; padding: 10px; margin: 10px; border-radius: 8px; font-size: 13px; color: #333; animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .img-grid img { width: 100%; height: 80px; object-fit: cover; border-radius: 6px; cursor: pointer; border: 2px solid transparent; }
        .img-grid img:hover, .img-grid img.selected { border-color: #38bdf8; opacity: 0.8; }
    </style>
</head>
<body class="flex">

    <div class="flex-1 p-8 overflow-y-auto flex gap-8">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { askGeminiAdmin, searchProductImage } from '../gemini-service.js';

        // Firebase Config (××ª×•×š ×”×–×™×›×¨×•×Ÿ ×©×œ×™ ××”×©×™×—×•×ª ×”×§×•×“××•×ª)
        const firebaseConfig = {
            apiKey: "AIzaSyDTdmqaOHerwTOpfe9qKSCP895CcIErOwo",
            authDomain: "kiosk-saban94.firebaseapp.com",
            projectId: "kiosk-saban94",
            storageBucket: "kiosk-saban94.firebasestorage.app",
            messagingSenderId: "305877295234",
            appId: "1:305877295234:web:388472509b86a7052a949b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ×˜×¢×™× ×ª ××¤×ª×—×•×ª ×©××•×¨×™×
        window.onload = () => {
            document.getElementById('googleKey').value = localStorage.getItem('google_key') || '';
            document.getElementById('googleCx').value = localStorage.getItem('google_cx') || '';
            lucide.createIcons();
        };

        window.saveKeys = () => {
            localStorage.setItem('google_key', document.getElementById('googleKey').value);
            localStorage.setItem('google_cx', document.getElementById('googleCx').value);
            alert('×”××¤×ª×—×•×ª × ×©××¨×• ×‘×“×¤×“×¤×Ÿ!');
        };

        // ×¤×•× ×§×¦×™×™×ª ×”×§×¡×
        window.runMagic = async () => {
            const btn = document.querySelector('.magic-btn');
            const prompt = document.getElementById('aiPrompt').value;
            if(!prompt) return alert("×›×ª×•×‘ ×©× ××•×¦×¨!");

            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin"></i> ×—×•×©×‘...`;
            
            // 1. ×§×¨×™××” ×œ-Gemini
            const data = await askGeminiAdmin(prompt);
            
            if(data) {
                document.getElementById('pName').value = data.name;
                document.getElementById('pBrand').value = data.brand;
                document.getElementById('pDesc').value = data.marketingDesc;
                
                // ×‘×—×™×¨×ª ×§×˜×’×•×¨×™×” ×× ×™×© ×”×ª×××”
                const catSelect = document.getElementById('pCat');
                if(data.category && catSelect.querySelector(`option[value="${data.category}"]`)) {
                    catSelect.value = data.category;
                }

                if(data.tech) {
                    document.getElementById('tCov').value = data.tech.coverage || '';
                    document.getElementById('tDry').value = data.tech.drying || '';
                    document.getElementById('tThick').value = data.tech.thickness || '';
                }
            }

            // 2. ×—×™×¤×•×© ×ª××•× ×•×ª
            const gKey = document.getElementById('googleKey').value;
            const gCx = document.getElementById('googleCx').value;
            
            if(gKey && gCx) {
                const images = await searchProductImage(prompt, gKey, gCx);
                const imgDiv = document.getElementById('imageResults');
                imgDiv.innerHTML = '';
                imgDiv.classList.remove('hidden');
                
                images.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.onclick = () => {
                        document.querySelectorAll('.img-grid img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                        document.getElementById('pImg').value = url;
                    };
                    imgDiv.appendChild(img);
                });
            }

            btn.innerHTML = `<i data-lucide="wand-2"></i> Magic Fill`;
            lucide.createIcons();
        };

        // ×©××™×¨×” ×œ-Firebase ×•×¢×“×›×•×Ÿ "×”××¤×œ×™×§×¦×™×”"
        window.saveProduct = async () => {
            const product = {
                name: document.getElementById('pName').value,
                brand: document.getElementById('pBrand').value,
                category: document.getElementById('pCat').value,
                marketingDesc: document.getElementById('pDesc').value,
                image: document.getElementById('pImg').value,
                tech: {
                    coverage: document.getElementById('tCov').value,
                    drying: document.getElementById('tDry').value,
                    thickness: document.getElementById('tThick').value
                },
                createdAt: Date.now()
            };

            try {
                await addDoc(collection(db, "products"), product);
                
                // × ×™×§×•×™ ×˜×•×¤×¡
                document.getElementById('aiPrompt').value = '';
                document.getElementById('pName').value = '';
                document.getElementById('imageResults').classList.add('hidden');
                alert("×”××•×¦×¨ ×©×•×“×¨ ×‘×”×¦×œ×—×”! ğŸš€");
                
            } catch (e) {
                alert("×©×’×™××”: " + e.message);
            }
        };

        // ×”××–× ×” ×œ××•×¦×¨×™× ×—×“×©×™× (×‘×©×‘×™×œ ×”×¡×™××•×œ×¦×™×” ×©×œ ×”××¤×œ×™×§×¦×™×”)
        const q = query(collection(db, "products"), orderBy("createdAt", "desc"), limit(5));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('appNotifications');
            container.innerHTML = ''; // ×¨×™×§×•×Ÿ
            
            snapshot.forEach((doc) => {
                const p = doc.data();
                const div = document.createElement('div');
                div.className = "notification";
                div.innerHTML = `
                    <div class="font-bold flex justify-between">
                        <span>××•×¦×¨ ×—×“×© ×‘××œ××™</span>
                        <span class="text-[10px] text-gray-500">×¢×›×©×™×•</span>
                    </div>
                    <div class="mt-1">${p.name}</div>
                    <div class="text-[10px] text-gray-500 mt-1">× ×•×¡×£ ×œ×§×˜×œ×•×’ ×”×¨××©×™</div>
                `;
                container.appendChild(div);
            });
        });

    </script>
