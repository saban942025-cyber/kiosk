<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Sika Admin Pro - Multi Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f3f4f6; color: #111827; height: 100vh; display: flex; overflow: hidden; }
        
        .sidebar { background: white; border-left: 1px solid #e5e7eb; width: 300px; display: flex; flex-direction: column; z-index: 10; }
        .product-item { padding: 12px; border-bottom: 1px solid #f3f4f6; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 12px; }
        .product-item:hover { background-color: #f9fafb; }
        .product-item.active { background-color: #eff6ff; border-right: 4px solid #2563eb; }
        
        .form-label { display: block; font-size: 12px; font-weight: 600; color: #6b7280; margin-bottom: 4px; }
        .form-input { width: 100%; border: 1px solid #d1d5db; border-radius: 6px; padding: 8px 12px; font-size: 14px; background: white; transition: 0.2s; }
        .form-input:focus { border-color: #2563eb; outline: none; ring: 2px solid #bfdbfe; }
        
        .tab-btn { padding: 10px 20px; font-size: 14px; font-weight: 600; color: #6b7280; border-bottom: 2px solid transparent; cursor: pointer; }
        .tab-btn.active { color: #2563eb; border-bottom-color: #2563eb; }
        .tab-content { display: none; padding: 20px 0; }
        .tab-content.active { display: block; }

        /* Media Grid Styles */
        .media-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .media-item { position: relative; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; cursor: pointer; border: 2px solid transparent; }
        .media-item img { width: 100%; height: 100%; object-fit: cover; }
        .media-item:hover { border-color: #60a5fa; }
        
        /* Selected Gallery Styles */
        .gallery-item { position: relative; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; border: 1px solid #e5e7eb; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-badge { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.7); color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; }
        .gallery-main-badge { position: absolute; top: 4px; left: 4px; background: #2563eb; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .remove-btn { position: absolute; bottom: 4px; left: 4px; background: #ef4444; color: white; padding: 2px; border-radius: 4px; cursor: pointer; opacity: 0; transition: 0.2s; }
        .gallery-item:hover .remove-btn { opacity: 1; }

        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 16px; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-secondary { background: white; border: 1px solid #d1d5db; color: #374151; }
        .btn-ai { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; border: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
            <div><h1 class="font-bold text-lg text-gray-800">Sika Admin</h1></div>
            <button onclick="createNew()" class="btn btn-primary px-3 py-1.5 text-xs">+ חדש</button>
        </div>
        <div class="p-3 border-b border-gray-200">
            <input id="inventorySearch" oninput="filterInventory()" class="form-input" placeholder="חיפוש...">
        </div>
        <div id="inventoryList" class="flex-1 overflow-y-auto"></div>
    </div>

    <div class="flex-1 flex flex-col min-w-0 bg-white shadow-xl m-4 rounded-xl border border-gray-200 overflow-hidden">
        
        <div class="bg-white border-b border-gray-200 p-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-bold text-gray-900" id="headerTitle">מוצר חדש</h2>
                <span class="text-xs text-gray-500 font-mono" id="headerId">ID: New</span>
            </div>
            <div class="flex gap-2">
                <button onclick="deleteProduct()" class="btn btn-secondary text-red-600"><i data-lucide="trash-2" size="16"></i></button>
                <button onclick="saveProduct()" class="btn btn-primary px-6"><i data-lucide="save" size="16"></i> שמור</button>
            </div>
        </div>

        <div class="flex flex-1 overflow-hidden">
            
            <div class="flex-1 overflow-y-auto p-6 bg-white">
                <input type="hidden" id="editId">

                <div class="bg-indigo-50 border border-indigo-100 rounded-lg p-4 mb-6 flex gap-3 items-end">
                    <div class="flex-1">
                        <label class="form-label text-indigo-800">איתור נתונים אוטומטי (AI)</label>
                        <input id="aiSearchInput" class="form-input border-indigo-200" placeholder="הקלד שם מוצר (למשל Sika 107 Top)...">
                    </div>
                    <button onclick="runFullAI()" class="btn btn-ai h-[38px]"><i data-lucide="sparkles" size="16"></i> הפעל קסם</button>
                </div>

                <div class="flex border-b border-gray-200 mb-4">
                    <button class="tab-btn active" onclick="switchTab('tab-general', this)">פרטים כלליים</button>
                    <button class="tab-btn" onclick="switchTab('tab-media', this)">גלריית מדיה (חדש)</button>
                    <button class="tab-btn" onclick="switchTab('tab-tech', this)">מפרט טכני</button>
                </div>

                <div id="tab-general" class="tab-content active space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="form-label">שם מוצר</label><input id="pName" class="form-input font-bold" oninput="updatePreview()"></div>
                        <div><label class="form-label">מותג</label><input id="pBrand" class="form-input" oninput="updatePreview()"></div>
                    </div>
                    <div><label class="form-label">קטגוריה</label>
                        <select id="pCat" class="form-input">
                            <option value="sealing">איטום</option><option value="glues">דבקים</option>
                            <option value="flooring">ריצוף</option><option value="concrete">בטון</option>
                        </select>
                    </div>
                    <div>
                        <div class="flex justify-between"><label class="form-label">תיאור</label><button onclick="rewriteDesc()" class="text-xs text-blue-600">✨ שפר ניסוח</button></div>
                        <textarea id="pDesc" class="form-input h-32 leading-relaxed" oninput="updatePreview()"></textarea>
                    </div>
                </div>

                <div id="tab-media" class="tab-content">
                    <div class="flex gap-6 h-[500px]">
                        
                        <div class="w-1/2 flex flex-col border-l border-gray-200 pl-4">
                            <div class="flex justify-between mb-2">
                                <label class="form-label text-blue-600">1. תוצאות חיפוש (לחץ להוספה)</label>
                                <div class="flex gap-1">
                                    <button onclick="refreshMedia('img')" class="text-[10px] bg-gray-100 px-2 rounded">תמונות</button>
                                    <button onclick="refreshMedia('vid')" class="text-[10px] bg-gray-100 px-2 rounded">וידאו</button>
                                </div>
                            </div>
                            <div id="searchResultsGrid" class="media-grid overflow-y-auto content-start flex-1 pr-2">
                                <div class="col-span-3 text-center text-xs text-gray-400 py-10">הזן שם מוצר ולחץ "הפעל קסם"</div>
                            </div>
                        </div>

                        <div class="w-1/2 flex flex-col">
                            <label class="form-label text-green-600 mb-2">2. הגלריה שנבחרה (הראשונה היא הראשית)</label>
                            
                            <div class="text-xs font-bold text-gray-400 mb-1">תמונות נבחרות:</div>
                            <div id="selectedImagesGrid" class="grid grid-cols-2 gap-2 mb-4"></div>

                            <div class="text-xs font-bold text-gray-400 mb-1">וידאו נבחרים:</div>
                            <div id="selectedVideosGrid" class="grid grid-cols-2 gap-2"></div>
                        </div>
                    </div>
                </div>

                <div id="tab-tech" class="tab-content space-y-4">
                    <div class="grid grid-cols-2 gap-6">
                        <div><label class="form-label">כיסוי</label><input id="tCov" class="form-input"></div>
                        <div><label class="form-label">ייבוש</label><input id="tDry" class="form-input"></div>
                        <div><label class="form-label">עובי</label><input id="tThick" class="form-input"></div>
                    </div>
                </div>
            </div>

            <div class="w-[380px] bg-gray-50 border-r border-gray-200 p-6 flex flex-col items-center overflow-y-auto">
                <div class="w-[320px] bg-white rounded-[30px] border-8 border-gray-800 shadow-2xl overflow-hidden flex flex-col min-h-[600px]">
                    <div class="h-48 bg-gray-100 relative">
                        <div id="prevDots" class="absolute bottom-2 left-0 right-0 flex justify-center gap-1 z-10"></div>
                        <img id="prevImg" src="https://placehold.co/300" class="w-full h-full object-contain mix-blend-multiply">
                    </div>
                    <div class="p-5">
                        <div class="text-[10px] font-bold text-gray-400 mb-1" id="prevBrand">BRAND</div>
                        <h2 class="text-xl font-bold text-gray-900 leading-tight mb-2" id="prevName">שם המוצר</h2>
                        <div class="h-1 w-8 bg-blue-600 mb-3 rounded"></div>
                        <p class="text-xs text-gray-600 line-clamp-4 mb-4" id="prevDesc">תיאור...</p>
                        
                        <div id="prevVideoList" class="flex gap-2 mt-4 overflow-x-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { askGeminiAdmin, searchProductImages, searchYouTubeVideos, extractTechnicalSpecs, improveText } from '../js/gemini-service.js';

        lucide.createIcons();
        let allProducts = [];
        
        // --- ניהול רשימות מדיה ---
        let currentImages = []; // מערך תמונות
        let currentVideos = []; // מערך וידאו

        // הוספת תמונה לרשימה
        window.addImage = (url) => {
            if(currentImages.includes(url)) return;
            currentImages.push(url);
            renderSelectedGallery();
            updatePreview();
        }

        // הוספת וידאו לרשימה
        window.addVideo = (url, thumbnail) => {
            // שומרים אובייקט עם לינק ותמונה ממוזערת
            if(currentVideos.some(v => v.url === url)) return;
            currentVideos.push({ url, thumbnail });
            renderSelectedGallery();
            updatePreview();
        }

        // הסרה
        window.removeImage = (index) => {
            currentImages.splice(index, 1);
            renderSelectedGallery();
            updatePreview();
        }
        
        window.removeVideo = (index) => {
            currentVideos.splice(index, 1);
            renderSelectedGallery();
            updatePreview();
        }

        // הצגת הגלריה הנבחרת (צד שמאל)
        function renderSelectedGallery() {
            // Images
            const imgContainer = document.getElementById('selectedImagesGrid');
            imgContainer.innerHTML = "";
            currentImages.forEach((url, index) => {
                const isMain = index === 0;
                imgContainer.innerHTML += `
                    <div class="gallery-item group">
                        <img src="${url}">
                        ${isMain ? '<div class="gallery-main-badge">ראשית</div>' : ''}
                        <button onclick="removeImage(${index})" class="remove-btn"><i data-lucide="trash"></i></button>
                    </div>
                `;
            });

            // Videos
            const vidContainer = document.getElementById('selectedVideosGrid');
            vidContainer.innerHTML = "";
            currentVideos.forEach((vid, index) => {
                vidContainer.innerHTML += `
                    <div class="gallery-item group bg-black">
                        <img src="${vid.thumbnail}" class="opacity-70">
                        <div class="gallery-badge"><i data-lucide="video" size="10"></i></div>
                        <button onclick="removeVideo(${index})" class="remove-btn"><i data-lucide="trash"></i></button>
                    </div>
                `;
            });
            lucide.createIcons();
        }


        // --- שאר הלוגיקה ---
        
        window.switchTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        window.runFullAI = async () => {
            const query = document.getElementById('aiSearchInput').value || document.getElementById('pName').value;
            if(!query) return alert("הזן שם מוצר");

            const btn = document.querySelector('.btn-ai');
            const orig = btn.innerHTML;
            btn.innerHTML = `⏳ עובד...`;

            try {
                if(!document.getElementById('pName').value) {
                    const data = await askGeminiAdmin(query);
                    if(data) {
                        document.getElementById('pName').value = data.name;
                        document.getElementById('pBrand').value = data.brand;
                        document.getElementById('pDesc').value = data.marketingDesc;
                    }
                }
                const tech = await extractTechnicalSpecs(query);
                document.getElementById('tCov').value = tech.coverage;
                document.getElementById('tDry').value = tech.drying;
                document.getElementById('tThick').value = tech.thickness;

                // טעינת מדיה לחיפוש (לא מוסיף אוטומטית לגלריה, רק מציג לחיפוש)
                window.refreshMedia('img', query);
                window.refreshMedia('vid', query);

            } catch(e) { console.error(e); }
            finally { btn.innerHTML = orig; }
        }

        window.refreshMedia = async (type, queryOverride = null) => {
            const query = queryOverride || document.getElementById('pName').value;
            const grid = document.getElementById('searchResultsGrid');
            grid.innerHTML = '<div class="col-span-3 text-center text-xs">טוען...</div>';

            if(type === 'img') {
                const images = await searchProductImages(query);
                grid.innerHTML = "";
                images.forEach(img => {
                    const div = document.createElement('div');
                    div.className = "media-item";
                    div.onclick = () => window.addImage(img.link); // הוספה לגלריה בלחיצה
                    div.innerHTML = `<img src="${img.link}">`;
                    grid.appendChild(div);
                });
            } else {
                const videos = await searchYouTubeVideos(query);
                grid.innerHTML = "";
                videos.forEach(vid => {
                    const div = document.createElement('div');
                    div.className = "media-item bg-black";
                    div.onclick = () => window.addVideo(vid.embed, vid.thumbnail);
                    div.innerHTML = `<img src="${vid.thumbnail}" class="opacity-70"><div class="absolute inset-0 flex items-center justify-center text-white"><i data-lucide="play-circle"></i></div>`;
                    grid.appendChild(div);
                });
            }
        }

        window.rewriteDesc = async () => {
            const current = document.getElementById('pDesc').value;
            if(current) document.getElementById('pDesc').value = await improveText(current, 'pro');
        }

        window.updatePreview = () => {
            document.getElementById('prevName').innerText = document.getElementById('pName').value || 'שם המוצר';
            document.getElementById('prevBrand').innerText = document.getElementById('pBrand').value || 'BRAND';
            document.getElementById('prevDesc').innerText = document.getElementById('pDesc').value || 'תיאור...';
            
            // תמונה ראשית
            document.getElementById('prevImg').src = currentImages.length > 0 ? currentImages[0] : 'https://placehold.co/300';
            
            // אינדיקטורים לתמונות נוספות
            const dots = document.getElementById('prevDots');
            dots.innerHTML = "";
            currentImages.forEach((_, i) => {
                dots.innerHTML += `<div class="w-1.5 h-1.5 rounded-full ${i===0?'bg-blue-600':'bg-gray-300'}"></div>`;
            });

            // וידאו
            const vList = document.getElementById('prevVideoList');
            vList.innerHTML = "";
            currentVideos.forEach(v => {
                vList.innerHTML += `<div class="w-16 h-10 bg-black rounded flex-shrink-0 border border-white"><img src="${v.thumbnail}" class="w-full h-full object-cover opacity-60"></div>`;
            });
        }

        // --- CRUD ---
        async function loadInventory() {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '...';
            const snap = await getDocs(collection(db, "products"));
            allProducts = [];
            list.innerHTML = "";
            snap.forEach(docSnap => {
                const p = {id: docSnap.id, ...docSnap.data()};
                allProducts.push(p);
                // תמיכה לאחור: אם אין images array, ניקח את ה-image הבודד
                const displayImg = p.images && p.images.length > 0 ? p.images[0] : (p.image || '');
                
                list.innerHTML += `
                    <div class="product-item" onclick="loadProduct('${p.id}')">
                        <img src="${displayImg || 'https://placehold.co/40'}" class="w-10 h-10 rounded object-cover bg-gray-100">
                        <div class="overflow-hidden">
                            <div class="text-sm font-bold text-gray-900 truncate">${p.name}</div>
                        </div>
                    </div>`;
            });
        }

        window.loadProduct = (id) => {
            const p = allProducts.find(x => x.id === id);
            if(!p) return;
            document.getElementById('editId').value = id;
            document.getElementById('headerTitle').innerText = p.name;
            document.getElementById('headerId').innerText = `ID: ${id}`;
            document.getElementById('pName').value = p.name;
            document.getElementById('pBrand').value = p.brand;
            document.getElementById('pCat').value = p.category;
            document.getElementById('pDesc').value = p.marketingDesc;
            document.getElementById('tCov').value = p.tech?.coverage || '';
            document.getElementById('tDry').value = p.tech?.drying || '';
            document.getElementById('tThick').value = p.tech?.thickness || '';

            // טעינת מערכים (תמיכה לאחור למוצרים ישנים)
            currentImages = p.images || (p.image ? [p.image] : []);
            currentVideos = p.videos || (p.videoUrl ? [{url: p.videoUrl, thumbnail: 'https://placehold.co/100?text=Video'}] : []);

            renderSelectedGallery();
            updatePreview();
        }

        window.createNew = () => {
            document.getElementById('editId').value = "";
            document.getElementById('headerTitle').innerText = "מוצר חדש";
            document.querySelectorAll('input, textarea').forEach(i => i.value = "");
            currentImages = [];
            currentVideos = [];
            renderSelectedGallery();
            updatePreview();
        }

        window.saveProduct = async () => {
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('pName').value,
                brand: document.getElementById('pBrand').value,
                category: document.getElementById('pCat').value,
                marketingDesc: document.getElementById('pDesc').value,
                // שמירת המערכים החדשים
                images: currentImages,
                videos: currentVideos,
                // שמירה גם בפורמט הישן למקרה הצורך
                image: currentImages.length > 0 ? currentImages[0] : '',
                tech: {
                    coverage: document.getElementById('tCov').value,
                    drying: document.getElementById('tDry').value,
                    thickness: document.getElementById('tThick').value
                },
                updatedAt: Date.now()
            };

            if(!data.name) return alert("חובה שם");
            if(id) await updateDoc(doc(db, "products", id), data);
            else {
                data.createdAt = Date.now();
                await addDoc(collection(db, "products"), data);
            }
            loadInventory();
            alert("נשמר!");
        }
        
        window.deleteProduct = async () => {
            const id = document.getElementById('editId').value;
            if(id && confirm("למחוק?")) {
                await deleteDoc(doc(db, "products", id));
                createNew();
                loadInventory();
            }
        }

        window.filterInventory = () => {
            const term = document.getElementById('inventorySearch').value.toLowerCase();
            document.querySelectorAll('.product-item').forEach(el => {
                el.style.display = el.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
            });
        }

        loadInventory();
    </script>
</body>
</html>
