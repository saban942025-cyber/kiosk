<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sika Mobile App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        
        /* Mobile Input & UI */
        .mobile-input { width: 100%; background: #1e293b; padding: 12px; border-radius: 12px; border: 1px solid #334155; font-size: 16px; margin-bottom: 12px; color: white; transition: 0.3s; }
        .mobile-input:focus { border-color: #E3000F; outline: none; background: #0f172a; }
        
        /* Accordion */
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: #1e293b; border-radius: 0 0 12px 12px; }
        .accordion-header { border-radius: 12px; transition: 0.3s; }
        .accordion-header.active { background: #334155; color: #E3000F; border-radius: 12px 12px 0 0; }
        .accordion-header.active .icon { transform: rotate(180deg); }

        /* Media Scroll */
        .scrolling-wrapper { display: flex; overflow-x: auto; gap: 12px; padding: 4px 0; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .scrolling-wrapper::-webkit-scrollbar { display: none; }
        .media-item { flex: 0 0 140px; height: 90px; border-radius: 12px; overflow: hidden; border: 2px solid transparent; position: relative; }
        .media-item.selected { border-color: #E3000F; box-shadow: 0 0 15px rgba(227, 0, 15, 0.3); }
        .media-item img { width: 100%; height: 100%; object-fit: cover; }

        /* Tech Specs Badges (in Card) */
        .spec-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); display: flex; align-items: center; gap: 4px; color: #cbd5e1; }

        /* Drawer & FAB */
        #drawer { transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #drawer.open { transform: translateX(0); }
        .fab-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 24px; padding: 12px 20px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); z-index: 50; }
        .fab-btn { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #64748b; gap: 4px; transition: 0.2s; }
        .fab-btn.active { color: #E3000F; transform: scale(1.1); }
        .fab-main { background: linear-gradient(135deg, #E3000F, #b91c1c); color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: translateY(-25px); box-shadow: 0 8px 20px rgba(227, 0, 15, 0.5); border: 4px solid #0f172a; }
        
        .pb-safe { padding-bottom: 120px; }
    </style>
</head>
<body class="pb-safe">

    <header class="fixed top-0 w-full bg-[#0f172a]/95 backdrop-blur-md z-40 border-b border-gray-800 px-4 py-3 flex justify-between items-center shadow-lg">
        <button onclick="toggleDrawer()" class="p-2 text-gray-300 hover:text-white"><i data-lucide="menu"></i></button>
        <div class="flex items-center gap-2">
            <span class="bg-[#E3000F] text-white text-[10px] font-bold px-1.5 rounded">PRO</span>
            <h1 class="text-xl font-black tracking-tighter italic">Sika-Ai</h1>
        </div>
        <button onclick="togglePreviewMode()" class="p-2 text-blue-400 relative">
            <i data-lucide="eye"></i>
        </button>
    </header>

    <div id="drawer" class="fixed inset-y-0 right-0 w-72 bg-[#0f172a] z-50 shadow-2xl border-l border-gray-800 pt-20 px-6">
        <button onclick="toggleDrawer()" class="absolute top-5 left-5 text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
        <div class="space-y-6 mt-4">
            <div class="text-xs font-bold text-gray-500 uppercase tracking-widest">תפריט ראשי</div>
            <button onclick="showView('list')" class="w-full text-right p-3 rounded-xl hover:bg-gray-800 flex gap-4 items-center font-bold text-white transition"><i data-lucide="package" class="text-blue-500"></i> קטלוג מוצרים</button>
            <button onclick="createNew()" class="w-full text-right p-3 rounded-xl hover:bg-gray-800 flex gap-4 items-center font-bold text-white transition"><i data-lucide="plus-circle" class="text-[#E3000F]"></i> מוצר חדש</button>
        </div>
    </div>

    <div id="listView" class="pt-24 px-4">
        <div class="mb-6 relative">
            <input type="text" id="listSearch" oninput="filterList()" placeholder="מה מחפשים היום?" class="w-full bg-gray-800/50 border border-gray-700 rounded-xl py-3 pr-11 pl-4 text-white focus:border-[#E3000F] focus:outline-none transition">
            <i data-lucide="search" class="absolute right-4 top-3.5 text-gray-400 w-5"></i>
        </div>
        
        <div id="productsContainer" class="grid grid-cols-1 gap-4">
            </div>
    </div>

    <div id="editorView" class="pt-24 px-4 hidden">
        <input type="hidden" id="editId">
        
        <div class="bg-gray-800/50 p-2 rounded-2xl flex gap-2 mb-6 border border-gray-700">
            <input id="aiSearch" class="bg-transparent flex-1 px-3 font-bold text-white focus:outline-none" placeholder="שם מוצר למילוי אוטומטי...">
            <button onclick="runMagic()" class="bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl w-12 h-12 flex items-center justify-center text-white shadow-lg">
                <i data-lucide="sparkles"></i>
            </button>
        </div>

        <div class="mb-4">
            <button onclick="toggleAccordion('acc1')" class="accordion-header w-full p-4 bg-gray-800 flex justify-between items-center font-bold active shadow-md">
                <span class="flex items-center gap-2"><i data-lucide="file-text" size="16"></i> פרטי מוצר</span>
                <i data-lucide="chevron-down" class="icon w-4 h-4 transition-transform"></i>
            </button>
            <div id="acc1" class="accordion-content px-4 py-4" style="max-height: 1000px;"> 
                <label class="text-xs text-gray-400 mb-1 block">שם מלא</label>
                <input id="pName" class="mobile-input">
                
                <div class="flex gap-3">
                    <div class="w-1/2">
                        <label class="text-xs text-gray-400 mb-1 block">מותג</label>
                        <input id="pBrand" class="mobile-input">
                    </div>
                    <div class="w-1/2">
                        <label class="text-xs text-gray-400 mb-1 block">קטגוריה</label>
                        <select id="pCat" class="mobile-input appearance-none">
                            <option value="sealing">איטום</option>
                            <option value="glues">דבקים</option>
                            <option value="flooring">ריצוף</option>
                            <option value="concrete">בטון</option>
                        </select>
                    </div>
                </div>
                
                <label class="text-xs text-gray-400 mb-1 block">תיאור שיווקי</label>
                <textarea id="pDesc" class="mobile-input h-28 leading-relaxed" placeholder="תיאור המוצר..."></textarea>
            </div>
        </div>

        <div class="mb-4">
            <button onclick="toggleAccordion('acc2')" class="accordion-header w-full p-4 bg-gray-800 flex justify-between items-center font-bold shadow-md">
                <span class="flex items-center gap-2"><i data-lucide="image" size="16"></i> מדיה (Google & YouTube)</span>
                <i data-lucide="chevron-down" class="icon w-4 h-4 transition-transform"></i>
            </button>
            <div id="acc2" class="accordion-content px-4 py-4">
                <div class="text-[10px] text-gray-400 uppercase font-bold mb-2">תמונות</div>
                <div id="imgScroll" class="scrolling-wrapper mb-4">
                    <div class="text-center text-xs text-gray-500 w-full py-2">הפעל את ה-AI לחיפוש</div>
                </div>
                <input id="pImg" type="hidden">

                <div class="text-[10px] text-gray-400 uppercase font-bold mb-2">וידאו</div>
                <div id="vidScroll" class="scrolling-wrapper">
                    <div class="text-center text-xs text-gray-500 w-full py-2">הפעל את ה-AI לחיפוש</div>
                </div>
                <input id="pVideo" type="hidden">
            </div>
        </div>

        <div class="mb-8">
            <button onclick="toggleAccordion('acc3')" class="accordion-header w-full p-4 bg-gray-800 flex justify-between items-center font-bold shadow-md">
                <span class="flex items-center gap-2"><i data-lucide="ruler" size="16"></i> מפרט טכני</span>
                <i data-lucide="chevron-down" class="icon w-4 h-4 transition-transform"></i>
            </button>
            <div id="acc3" class="accordion-content px-4 py-4">
                <button onclick="autoTech()" class="text-xs bg-blue-600/20 text-blue-300 w-full py-2 rounded-lg border border-blue-500/30 mb-4 flex justify-center items-center gap-2">
                    <i data-lucide="cpu" size="12"></i> חלץ נתונים אוטומטית
                </button>
                <div class="space-y-3">
                    <div>
                        <label class="text-xs text-gray-400">כיסוי</label>
                        <input id="tCov" class="mobile-input mb-0" placeholder="למשל: 1.5 ק''ג למ''ר">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400">זמן ייבוש</label>
                        <input id="tDry" class="mobile-input mb-0" placeholder="למשל: 30 דקות">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400">עובי יישום</label>
                        <input id="tThick" class="mobile-input mb-0" placeholder="למשל: עד 15 מ''מ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="previewModal" class="fixed inset-0 bg-white z-[60] hidden overflow-y-auto animate-fade-in">
        <button onclick="togglePreviewMode()" class="fixed top-4 left-4 bg-black/60 backdrop-blur text-white p-2.5 rounded-full z-50 shadow-xl border border-white/20">
            <i data-lucide="x"></i>
        </button>

        <div class="relative bg-gray-100 h-[45vh] w-full">
            <div id="mediaGallery" class="w-full h-full flex overflow-x-auto snap-x snap-mandatory">
                <div class="w-full h-full flex-shrink-0 snap-center flex items-center justify-center relative">
                    <img id="prevImg" src="" class="max-h-full max-w-full object-contain mix-blend-multiply">
                    <span class="absolute bottom-4 right-4 bg-black/70 text-white text-[10px] px-2 py-1 rounded-full">תמונה 1/2</span>
                </div>
                <div id="videoSlide" class="w-full h-full flex-shrink-0 snap-center flex items-center justify-center bg-black hidden">
                    <iframe id="prevIframe" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="p-6 -mt-6 relative bg-white rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] min-h-[60vh]">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
            
            <div class="flex justify-between items-start mb-2">
                <div>
                    <div class="text-xs font-bold text-[#E3000F] uppercase tracking-widest mb-1" id="prevBrand">SIKA</div>
                    <h1 class="text-3xl font-black leading-tight text-gray-900" id="prevName">שם המוצר</h1>
                </div>
                <button class="p-2 bg-gray-50 rounded-full text-gray-400"><i data-lucide="share-2" size="20"></i></button>
            </div>

            <div class="grid grid-cols-3 gap-3 my-6">
                <div class="bg-gray-50 p-3 rounded-2xl text-center border border-gray-100">
                    <div class="text-gray-400 mb-1"><i data-lucide="layers" size="18" class="mx-auto text-blue-500"></i></div>
                    <div class="text-[10px] text-gray-400 font-bold uppercase">כיסוי</div>
                    <div id="prevCov" class="font-bold text-sm text-gray-800 mt-1 leading-tight">-</div>
                </div>
                <div class="bg-gray-50 p-3 rounded-2xl text-center border border-gray-100">
                    <div class="text-gray-400 mb-1"><i data-lucide="clock" size="18" class="mx-auto text-orange-500"></i></div>
                    <div class="text-[10px] text-gray-400 font-bold uppercase">ייבוש</div>
                    <div id="prevDry" class="font-bold text-sm text-gray-800 mt-1 leading-tight">-</div>
                </div>
                <div class="bg-gray-50 p-3 rounded-2xl text-center border border-gray-100">
                    <div class="text-gray-400 mb-1"><i data-lucide="ruler" size="18" class="mx-auto text-purple-500"></i></div>
                    <div class="text-[10px] text-gray-400 font-bold uppercase">עובי</div>
                    <div id="prevThick" class="font-bold text-sm text-gray-800 mt-1 leading-tight">-</div>
                </div>
            </div>

            <h3 class="font-bold text-lg mb-2 text-gray-900">תיאור המוצר</h3>
            <p class="text-gray-600 leading-relaxed text-sm mb-20" id="prevDesc">תיאור...</p>
        </div>
        
        <div class="fixed bottom-0 left-0 w-full p-4 bg-white border-t border-gray-100">
            <button class="w-full bg-[#E3000F] text-white font-bold py-4 rounded-xl shadow-lg shadow-red-500/30 flex justify-center gap-2">
                צור קשר להזמנה <i data-lucide="phone"></i>
            </button>
        </div>
    </div>

    <div class="fab-bar">
        <button onclick="showView('list')" class="fab-btn" id="nav-list">
            <i data-lucide="layout-grid"></i>
            <span>קטלוג</span>
        </button>
        
        <button onclick="saveProduct()" class="fab-main">
            <i data-lucide="save" size="24"></i>
        </button>
        
        <button onclick="showView('editor')" class="fab-btn active" id="nav-edit">
            <i data-lucide="edit-3"></i>
            <span>עריכה</span>
        </button>
    </div>

    <script type="module" src="../js/mobile-app.js"></script>
</body>
</html>
