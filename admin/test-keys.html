    <script>
        lucide.createIcons();

        // ×”××¤×ª×—×•×ª ×©×œ×š
        const apiKeys = [
    "AIzaSyCQibBA_sC1St4u8YKit-zCzvPKl6_YE4I",
    "AIzaSyD2PehLHX2olQQavvHo2vjclOq7iSdiagI",
    "AIzaSyAdfGVrmr90Mp9ZhNMItD81iaE8OipKwz0",
    "AIzaSyDn2bU0mnmNpj26UeBZYAirLnXf-FtPgCg",

];


        // ×¨×©×™××ª ××•×“×œ×™× ××•×¨×—×‘×ª ×œ× ×™×¡×•×™
        const modelsToProbe = [
            "gemini-1.5-flash",
            "gemini-1.5-pro",
            "gemini-1.0-pro",
            "gemini-pro",
            "gemini-2.0-flash-exp"
        ];

        async function startDeepScan() {
            const container = document.getElementById('resultsArea');
            container.innerHTML = '';

            for (const key of apiKeys) {
                // ×™×¦×™×¨×ª ×›×¨×˜×™×¡ ×œ××¤×ª×—
                const card = document.createElement('div');
                card.className = "bg-gray-900 p-4 rounded-xl border border-gray-700 flex flex-col gap-3";
                
                // ×›×•×ª×¨×ª ×”××¤×ª×—
                const header = document.createElement('div');
                header.className = "flex justify-between items-center border-b border-gray-800 pb-2";
                header.innerHTML = `
                    <div class="font-mono text-yellow-500 text-xs font-bold tracking-wider">${key}</div>
                    <div id="status-${key.substring(0,5)}" class="text-xs text-gray-500 flex items-center gap-1"><i data-lucide="loader-2" class="animate-spin" size="12"></i> ×¡×•×¨×§...</div>
                `;
                card.appendChild(header);

                // ××–×•×¨ ×”×ª×’×™×
                const badges = document.createElement('div');
                badges.className = "flex flex-wrap gap-2";
                badges.id = `badges-${key.substring(0,5)}`;
                card.appendChild(badges);

                container.appendChild(card);
                lucide.createIcons();

                // ×‘×™×¦×•×¢ ×”×‘×“×™×§×” ×‘×¤×•×¢×œ
                let foundWorking = false;
                for (const model of modelsToProbe) {
                    const isWorking = await checkModel(key, model);
                    
                    const badge = document.createElement('span');
                    badge.className = `px-2 py-1 rounded text-[10px] font-bold border flex items-center gap-1 ${isWorking ? 'bg-green-900/40 text-green-400 border-green-800' : 'bg-red-900/20 text-red-500/50 border-red-900/20 grayscale opacity-50'}`;
                    badge.innerHTML = isWorking ? `<i data-lucide="check" size="10"></i> ${model}` : `<i data-lucide="x" size="10"></i> ${model}`;
                    
                    document.getElementById(`badges-${key.substring(0,5)}`).appendChild(badge);
                    
                    if(isWorking) foundWorking = true;
                    // ×× ×—× ×• ×œ× ×¢×•×¦×¨×™× ××—×¨×™ ×”×¨××©×•×Ÿ, ×›×“×™ ×œ××¤×•×ª ××ª ×›×œ ×”××¤×©×¨×•×™×•×ª
                }

                // ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ×¡×•×¤×™
                const statusEl = document.getElementById(`status-${key.substring(0,5)}`);
                if(foundWorking) {
                    statusEl.innerHTML = `<span class="text-green-500 font-bold">×¤×¢×™×œ âœ…</span>`;
                } else {
                    statusEl.innerHTML = `<span class="text-red-500 font-bold">×œ× ×ª×§×™×Ÿ âŒ</span>`;
                }
                lucide.createIcons();
            }
        }

        async function checkModel(key, model) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Hi" }] }] })
                });
                return res.ok;
            } catch (e) { return false; }
        }
    </script>
