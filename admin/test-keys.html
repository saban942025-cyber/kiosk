    <script>
        lucide.createIcons();

        // === ×¨×©×™××ª ×”××¤×ª×—×•×ª ×”×—×“×©×” ===
        const apiKeys = [
            "AIzaSyBL76DNiLPe5fgvNpryrr6_7YNnrFkdMug",
            "AIzaSyD2PehLHX2olQQavvHo2vjclOq7iSdiagI",
            "AIzaSyAdfGVrmr90Mp9ZhNMItD81iaE8OipKwz0",
            "AIzaSyDn2bU0mnmNpj26UeBZYAirLnXf-FtPgCg",

        ];

        // ×‘×“×™×§×ª ×©×ª×™ ×”×›×ª×•×‘×•×ª ×•×©× ×™ ×”××•×“×œ×™× ×”××•×‘×™×œ×™×
        const endpoints = [
            { ver: "v1beta", model: "gemini-1.5-flash" },
            { ver: "v1", model: "gemini-pro" } // ×”×’×™×‘×•×™ ×”×™×¦×™×‘ ×‘×™×•×ª×¨
        ];

        async function startUltimateScan() {
            const container = document.getElementById('resultsArea');
            container.innerHTML = '';

            for (const key of apiKeys) {
                // ×›×¨×˜×™×¡ ×œ××¤×ª×—
                const card = document.createElement('div');
                card.className = "bg-gray-800 p-4 rounded-xl border border-gray-700 flex flex-col gap-3";
                
                // ×›×•×ª×¨×ª
                card.innerHTML = `
                    <div class="flex justify-between items-center border-b border-gray-700 pb-2">
                        <div class="font-mono text-yellow-400 font-bold">${key}</div>
                        <div id="status-${key.substring(0,5)}" class="text-xs text-gray-500"><i data-lucide="loader-2" class="animate-spin inline"></i> ×‘×•×“×§...</div>
                    </div>
                    <div class="flex gap-2" id="badges-${key.substring(0,5)}"></div>
                `;
                container.appendChild(card);
                lucide.createIcons();

                let foundWorking = false;

                // ×‘×“×™×§×” ×›×¤×•×œ×” (×’× ×—×“×© ×•×’× ×™×©×Ÿ)
                for (const ep of endpoints) {
                    const isWorking = await checkEndpoint(key, ep.ver, ep.model);
                    
                    const badge = document.createElement('span');
                    const color = isWorking ? "bg-green-900/50 text-green-400 border-green-700" : "bg-red-900/20 text-red-500/50 border-red-900/20 grayscale opacity-50";
                    const icon = isWorking ? "check" : "x";
                    
                    badge.className = `px-3 py-1 rounded text-xs font-bold border flex items-center gap-2 ${color}`;
                    badge.innerHTML = `<i data-lucide="${icon}" size="14"></i> ${ep.ver}/${ep.model}`;
                    
                    document.getElementById(`badges-${key.substring(0,5)}`).appendChild(badge);
                    
                    if(isWorking) foundWorking = true;
                }

                // ×¡×™×›×•×
                const finalStatus = document.getElementById(`status-${key.substring(0,5)}`);
                if(foundWorking) {
                    finalStatus.innerHTML = `<span class="text-green-400 font-bold">âœ… ×××•×©×¨ ×œ×©×™××•×©</span>`;
                } else {
                    finalStatus.innerHTML = `<span class="text-red-500 font-bold">âŒ ×—×¡×•×/×©×’×™××”</span>`;
                }
                lucide.createIcons();
            }
        }

        async function checkEndpoint(key, version, model) {
            const url = `https://generativelanguage.googleapis.com/${version}/models/${model}:generateContent?key=${key}`;
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Hi" }] }] })
                });
                return res.ok;
            } catch (e) { return false; }
        }
    </script>
